<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gender Validation</title>
</head>
<body>
    <h1 id="head">Gender Validation Example</h1>
    
    <form action="home.html" onsubmit="return validate()">
        Gender:
        <input type="radio" id="male" name="gender" value="male" onclick="validateGender()"> Male
        <input type="radio" id="female" name="gender" value="female" onclick="validateGender()"> Female
        <input type="radio" id="other" name="gender" value="other" onclick="validateGender()"> Other
        <p id="genderError"></p>
        <input type="submit" value="Submit"/>
    </form>
    
    <script>
        function validateGender() {
            let genderError = document.getElementById('genderError');
            let genderSelected = document.querySelector('input[name="gender"]:checked');
            
            if (!genderSelected) {
                genderError.innerHTML = "Please select a gender!";
                genderError.style.color = 'red';
            } else {
                genderError.innerHTML = "";
            }
        }

        function validate() {
            let genderError = document.getElementById('genderError');
            let genderSelected = document.querySelector('input[name="gender"]:checked');
            
            if (!genderSelected) {
                genderError.innerHTML = "Please select a gender!";
                genderError.style.color = 'red';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
