<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0eaf2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      height: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #a8dbfb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #5db9f2;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: normal;
      font-size: 12px;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign Up</a><br>
      <a href="forgotpassword.html">Forgot Password?</a>
    </div>
  </div>

  <script>
  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("message");

    // Clear previous message
    message.textContent = "";

    // Basic validation
    if (!email || !password) {
      message.style.color = "red";
      message.textContent = "Please enter both email and password.";
      return;
    }

    // Validate email pattern: letters/numbers + @ + allowed domains + .com
    const emailPattern = /^[a-zA-Z0-9]+@(google|gmail|yahoo|student|facebook|twitter)\.com$/;
      if (!emailPattern.test(email)) {
        message.style.color = "red";
        message.textContent = "Email must be in format: name@[google/gmail/yahoo/student/facebook/twitter].com";
        return;
      }

    // Success
    message.style.color = "green";
    message.textContent = "Login successful!";
  }
</script>

</body>
</html>
