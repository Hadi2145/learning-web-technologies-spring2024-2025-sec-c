<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .verify-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #007BFF;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="verify-box">
    <h2>Email Verification</h2>
    <button onclick="verifyEmail()">Verify Email</button>
    <div class="link">
      <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    function verifyEmail() {
      // Redirect to the login page after email is "verified"
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
