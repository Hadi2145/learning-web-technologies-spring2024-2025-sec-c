<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blood Group Validation</title>
</head>
<body>
    <h1 id="head">Blood Group Validation Example</h1>
    
    <form action="home.html" onsubmit="return validate()">
        <div style="margin-bottom: 10px;">
            <label for="bloodGroup">Blood Group:</label><br>
            <select id="bloodGroup" name="bloodGroup" onchange="validateBloodGroup()">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <p id="bloodGroupError"></p>
        <input type="submit" value="Submit"/>
    </form>
    
    <script>
        function validateBloodGroup() {
            let bloodGroup = document.getElementById('bloodGroup').value;
            let bloodGroupError = document.getElementById('bloodGroupError');

            // Check if a valid option is selected
            if (bloodGroup === "") {
                bloodGroupError.innerHTML = "You must select a blood group!";
                bloodGroupError.style.color = 'red';
            } else {
                bloodGroupError.innerHTML = "";
            }
        }

        function validate() {
            let bloodGroup = document.getElementById('bloodGroup').value;
            let bloodGroupError = document.getElementById('bloodGroupError');

            // If no option is selected, prevent form submission
            if (bloodGroup === "") {
                bloodGroupError.innerHTML = "You must select one blood group!";
                bloodGroupError.style.color = 'red';
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
