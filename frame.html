<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
    <label>First Name:</label>
    <input type="text"><br><br>
    
    <label>Last Name:</label>
    <input type="text"><br><br>
    
    <label>ID:</label>
    <input type="number"><br><br>
    
    <label>Password:</label>
    <input type="password"><br><br>
    
    <label>Department:</label>
    <select id="department">
        <option value="">Select</option>
        <option value="cse">Computer Science and Engineering</option>
        <option value="llb">Law</option>
        <option value="cs">Network Security</option>
    </select><br><br>
    
    <label>Skills:</label><br>
    <input type="checkbox" value="Programming">
    <label>Programming</label>
    <input type="checkbox" value="Data Analysis">
    <label>Web Developer</label>
    <input type="checkbox" value="AI">
    <label>Artificial Intelligence</label>
    <input type="checkbox" value="Research">
    <label>Researcher</label><br><br>
    
    <label>Gender:</label>
    <input type="radio"value="male">
    <label>Male</label>
    <input type="radio" value="female">
    <label>Female</label>
    <input type="radio" value="other">
    <label>Other</label><br><br>
    
    <label>Address:</label>
    <input type="text"><br><br>
    
    <label>Email:</label>
    <input type="email"><br><br>
    
    <label>Upload File:</label>
    <input type="file"><br><br>
    
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form> 

</body>
</html>
