<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>

    <h2>Registration Form</h2>
    <form>
        <table border = "1" cellpadding = "8" cellspacing = "0">
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text"><br><br></td>
            </tr>


            <tr>
                <td><label>Last Name:</label></td>
                <td><input type="text"><br><br></td>
            </tr>

            <tr>
                <td><label>ID:</label></td>
                <td><input type="number"><br><br></td>
            </tr>

            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"><br><br></td>
            </tr>

            <tr>
                <td><label>Department:</label></td>
                <td><select id="department"></td>
                <td><option value="">Select</option></td>
                <td><option value="cse">Computer Science and Engineering</option></td>
                <td><option value="llb">Law</option></td>
                <td><option value="cs">Network Security</option></td>
                <td></select><br><br></td>
            </tr>

            <tr>
                <td><label>Skills:</label><br></td>
                <td><input type="checkbox" value="Programming"></td>
                <td><label>Programming</label></td>
                <td><input type="checkbox" value="Data Analysis"></td>
                <td><label>Web Developer</label></td>
                <td><input type="checkbox" value="AI"></td>
                <td><label>Artificial Intelligence</label></td>
                <td><input type="checkbox" value="Research"></td>
                <td><label>Researcher</label><br></td>
            </tr>

            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" value="male"></td>
                <td><label>Male</label></td>
                <td><input type="radio" value="female"></td>
                <td><label>Female</label></td>
                <td><input type="radio" value="other"></td>
                <td><label>Other</label><br><br></td>
            </tr>

            <tr>
                <td><label>Address:</label></td>
                <td><input type="text"><br><br></td>
            </tr>

            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"><br><br></td>
            </tr>

            <tr>
                <td><label>Upload File:</label></td>
                <td><input type="file"><br><br></td>
            </tr>

            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>

</html>
