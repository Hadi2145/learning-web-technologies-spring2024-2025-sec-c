<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
    <table> 
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text"><br><br></td>
        </tr>
    
    
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text"><br><br></td>
        </tr>

        <tr>    
            <td><label>ID:</label></td>
            <td><input type="number"><br><br></td>
        </tr>   
        
        <tr>
            <td><label>Password:</label></td>
            <td><input type="password"><br><br></td>
        </tr>

    <tr>
        <td><label>Department:</label></td>
        <td><select id="department"></td>
        <td><option value="">Select</option></td>
        <td></td><option value="cse">Computer Science and Engineering</option></td>
        <td></td><option value="llb">Law</option></td>
        <td></td><option value="cs">Network Security</option></td>
        <td></select><br><br></td>
    </tr>
    
    <label>Skills:</label><br>
    <input type="checkbox" value="Programming">
    <label>Programming</label>
    <input type="checkbox" value="Data Analysis">
    <label>Web Developer</label>
    <input type="checkbox" value="AI">
    <label>Artificial Intelligence</label>
    <input type="checkbox" value="Research">
    <label>Researcher</label><br><br>
    
    <label>Gender:</label>
    <input type="radio"value="male">
    <label>Male</label>
    <input type="radio" value="female">
    <label>Female</label>
    <input type="radio" value="other">
    <label>Other</label><br><br>
    
    <label>Address:</label>
    <input type="text"><br><br>
    
    <label>Email:</label>
    <input type="email"><br><br>
    
    <label>Upload File:</label>
    <input type="file"><br><br>
    
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</table>
</form> 

</body>
</html>
